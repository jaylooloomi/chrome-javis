<!DOCTYPE html>
<html>
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Microsoft JhengHei', 'Inter', sans-serif; 
            padding: 0; 
            background: #f5f5f5;
        }

        .container { 
            max-width: 100%;
            margin: 0;
            border: 1px solid #ddd; 
            border-radius: 0;
            background: white;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {

            background: white;
        }

            gap: 10px;
            margin: 0;
        }

        /* ===== é ç±¤æ¨£å¼ ===== */
        .tabs-wrapper {
            display: flex;
            border-bottom: 1px solid #ddd;
            background: white;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tabs {
            display: flex;
            gap: 0;
            flex: 1;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .tab-button {
            padding: 15px 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-button:hover {
            background: #f9f9f9;
            color: #333;
        }

        .tab-button.active {
            color: #28a745;
            border-bottom-color: #28a745;
            background: #f9f9f9;
        }

        /* ===== å…§å®¹å€åŸŸ ===== */
        .content-wrapper {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== iframe æ¨£å¼ ===== */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }

        /* ===== éŸ¿æ‡‰å¼è¨­è¨ˆ ===== */

            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
