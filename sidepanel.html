<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { font-family: 'Microsoft JhengHei', sans-serif; padding: 10px; display: flex; flex-direction: column; height: 95vh; }
      #output { flex: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
      textarea { width: 100%; height: 60px; margin-bottom: 5px; }
      input[type="password"] { width: 100%; height: 30px; margin-bottom: 5px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
      button { width: 100%; padding: 8px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
      .api-section { margin-bottom: 10px; }
      .api-label { font-size: 12px; color: #666; margin-bottom: 2px; }
    </style>
  </head>
  <body>
    <div id="output">準備就緒...</div>
    
    <!-- Gemini API Key 設定區域 -->
    <div class="api-section">
      <div class="api-label">Gemini 2.5 Flash Lite API Key (選填)</div>
      <input type="password" id="geminiApiKey" placeholder="輸入您的 Gemini API Key，留空則使用 Ollama">
    </div>
    
    <textarea id="userInput" placeholder="輸入指令 (如：幫我總結這頁)..."></textarea>
    <button id="runBtn">執行</button>
    <script src="sidepanel.js"></script>
  </body>
</html>
