<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <style>
      body { font-family: 'Microsoft JhengHei', sans-serif; padding: 10px; display: flex; flex-direction: column; height: 95vh; }
      #output { flex: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 10px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
      .input-container { display: flex; gap: 8px; margin-bottom: 5px; }
      textarea { flex: 1; height: 60px; }
      #micBtn { width: 60px; height: 60px; padding: 0; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 24px; display: flex; align-items: center; justify-content: center; transition: background 0.3s; }
      #micBtn:hover { background: #218838; }
      #micBtn.listening { background: #ff6b6b; animation: pulse 1s infinite; }
      
      /* Switch button style */
      .switch-container { display: flex; align-items: center; gap: 8px; }
      .switch { position: relative; width: 50px; height: 28px; background: #ccc; border: none; border-radius: 14px; cursor: pointer; transition: background 0.3s; }
      .switch.on { background: #28a745; }
      .switch::after { content: ''; position: absolute; top: 2px; left: 2px; width: 24px; height: 24px; background: white; border-radius: 50%; transition: left 0.3s; }
      .switch.on::after { left: 24px; }
      .switch-label { font-size: 12px; font-weight: bold; color: #333; min-width: 50px; }
      
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
      button { width: 100%; padding: 8px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
      button:hover { background: #0056b3; }
      .config-status { font-size: 12px; color: #666; margin-bottom: 10px; padding: 8px; background: #f0f0f0; border-radius: 4px; }
    </style>
  </head>
